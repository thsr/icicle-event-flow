<!DOCTYPE html>
<meta charset="utf-8">
<style>

* {
  font: 11px "Arial";
}

#chart {
  height: 500px;
}

.node rect {
  cursor: ns-resize;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}

.link:hover {
  stroke-opacity: .5;
}
</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="sankey.js"></script>

<div id="chart"></div>
	
<script>


function getData() {
    return {
        "nodes": [{
        "node": 0,
        "name": "newsession:affiliates"
    }, {
        "node": 1,
        "name": "login:success"
    }, {
        "node": 2,
        "name": "registration:attempt",
        "xPos": 1
    }, {
        "node": 3,
        "name": "registration:created"
    }, {
        "node": 4,
        "name": "registration:completed"
    }, {
        "node": 5,
        "name": "deposit:success:ndc"
    }],
        "links": [{
        "source": 0,
        "target": 1,
        "value": 5
    }, {
        "source": 1,
        "target": 3,
        "value": 2
    }, {
        "source": 2,
        "target": 3,
        "value": 3
    }, {
        "source": 2,
        "target": 4,
        "value": 1
    }, {
        "source": 2,
        "target": 5,
        "value": 1
    }]};
}

var margin = {top: 1, right: 1, bottom: 6, left: 1},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var formatNumber = d3.format(",.0f"),
    format = function(d) { return formatNumber(d) + " users"; },
    color = d3.scale.category20c();

var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var sankey = d3.sankey()
    .nodeWidth(20)
    .nodePadding(70)
    .size([width, height]);

var path = sankey.link();

var renderSankey = function(energy) {

    
  window.width = 700;
  sankey
      .nodes(energy.nodes)
      .links(energy.links)
      .layout(42);

  var link = svg.append("g").selectAll(".link")
      .data(energy.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .sort(function(a, b) { return b.dy - a.dy; });

/*   link.append("title")
      .text(function(d) { return d.source.name + " → " + d.target.name + "\n" + format(d.value); }); */

link.on("mouseover", linkTootltipMouseover)
    .on("mousemove", linkTootltipMousemove)
    .on("mouseout", linkTootltipMouseout)

var tooltip = d3.select("body")
  .append("div")
  .style("position", "absolute")
  .style("z-index", "10")
  .style("visibility", "hidden")
  .style("padding", "4px")
  .style("color", "#ddd")
  .style("background", "#333")

function linkTootltipMouseover(d) { return tooltip.style("visibility", "visible") }
function linkTootltipMousemove(d) {
  return tooltip.style("top", (event.pageY + 20) + "px")
                .style("left", (event.pageX + 20) + "px")
                .text( d.source.name + " → " + d.target.name)
}
function linkTootltipMouseout(d) { return tooltip.style("visibility", "hidden") }


  var node = svg.append("g").selectAll(".node")
      .data(energy.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
    .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { this.parentNode.appendChild(this); })
      .on("drag", dragmove));

  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { return d.color = color(d.name); })
      .style("stroke", function(d) { return d3.rgb(d.color).darker(2); })
  
/*   node.append("title")
      .text(function(d) { return d.name + "\n" + format(d.value); });
   */
  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");

node.on("mouseover", nodeTootltipMouseover)
    .on("mousemove", nodeTootltipMousemove)
    .on("mouseout", nodeTootltipMouseout);


function nodeTootltipMouseover(d) { return tooltip.style("visibility", "visible") }
function nodeTootltipMousemove(d) {
  return tooltip.style("top", (event.pageY - 10) + "px")
                .style("left", (event.pageX + 10) + "px")
                .text( d.name );
}
function nodeTootltipMouseout(d) { return tooltip.style("visibility", "hidden") }

  function dragmove(d) {
    d3.select(this).attr("transform", "translate(" + d.x + "," + (d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))) + ")");
    sankey.relayout();
    link.attr("d", path);
  }
}

renderSankey(getData());




		
</script>
</body>
</html>
